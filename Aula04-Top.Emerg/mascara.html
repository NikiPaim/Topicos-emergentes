<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Máscaras
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Preencha seus dados ✍️</h2>

    <form id="formulario">
        <label>CPF:</label>
        <input type="text" id="cpf" placeholder="000.000.000-00">
        <span class="erro" id="erro-cpf"></span>

        <label>Telefone:</label>
        <input type="text" id="telefone" placeholder="(00) 00000-0000">
        <span class="erro" id="erro-telefone"></span>

        <label>Data de Nascimento:</label>
        <input type="text" id="data" placeholder="00/00/0000">
        <span class="erro" id="erro-data"></span>

        <button type="submit">Enviar ✅</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
